    const demoElement = document.getElementById('demo');
    
    // Change text after 2 seconds
    setTimeout(function() {
        demoElement.innerHTML = 'JavaScript is working! You can edit this code.';
        demoElement.style.backgroundColor = '#d4edda';
        demoElement.style.borderLeftColor = '#28a745';
    }, 2000);
    
    // Add click interaction
    demoElement.addEventListener('click', function() {
        this.innerHTML = 'You clicked me!';

        this.style.borderLeftColor = '#ffc107';
